<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <table border="1" width="100%" cellspacing="0px" style="border-collapse:
    collapse" cellpadding="5px">
        <caption>标题</caption>
        <thead>
            <tr>
                <th>编号</th>   <!--th单元格比td单元格加粗居中-->
                <td>姓名</td>
                <td>年龄</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>张三</td>
                <td>18岁</td>
            </tr>
            <tr>
                <td>002</td>
                <td>李四</td>
                <td rowspan="2">19岁</td>
            </tr>
            <tr>
                <td>003</td>
                <td>周六</td>          
            </tr>
        </tbody>
        <tfoot>             <!--就是在table表格最下面加一行，没有其他的特殊的-->
             <th colspan="3">004不在</th>
        </tfoot>
    </table>
</body>
</html>
